<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ICC Ticket System</title>
</head>

<body>
    <div class="container-fluid text-center ">
        <div class="content">
            <i class="bi bi-trophy trophyIcon"></i>
            <h1 class="hero-text">ICC Champions Trophy</h1>
            <h1 class="hero-text year">2025</h1>
            <p class="hero-para">Be Part of Cricket's Greatest Spectacle in Pakistan</p>
            <div class="icons">
                <p><i class="bi bi-calendar2"></i> Febuary 2025</p>
                <p><i class="bi bi-geo-alt"></i> Pakistan</p>
            </div>
            <button onclick="ticketSystem()"><i class="bi bi-ticket-perforated"></i> Grab your Tickets Now <i
                    class="bi bi-arrow-right-short"></i></button>
            <div class="match-info">
                <div class="info">
                    <h2>8</h2>
                    <p>Teams</p>
                </div>
                <div class="info">
                    <h2>15</h2>
                    <p>Matches</p>
                </div>
                <div class="info">
                    <h2>4</h2>
                    <p>Venues</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
